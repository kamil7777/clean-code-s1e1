<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="wrapper">
    <p>
      <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task" type="text">
          <button class="button">Add</button>
        </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul id="incompleteTasks">
      <li>
        <input type="checkbox"><label class="task">Pay Bills</label><input type="text" class="task"><button class="button edit">Edit</button><button class="button delete"><img src="./remove.svg"></button>
      </li>
      <li class="editMode">
        <input type="checkbox"><label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="button">Save</button>
        <button class="button delete"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked><label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="button">Edit</button>
        <button class="button delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
<script src="app.js"></script>
</body>

</html>
